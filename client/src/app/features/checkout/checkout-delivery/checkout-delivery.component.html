<div class="w-full">
    <mat-radio-group 
        [value]="cartService.selectedDelivery()?.id" 
        (change)="updateDeliveryMethod($event.value)"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (method of checkoutService.deliveryMethods; track method.id) {
        <label class="p-3 border border-gray-200 cursor-pointer w-full h-full hover:bg-purple-100 rounded-lg">
            <mat-radio-button 
                class="w-full h-full" 
                [checked]="cartService.selectedDelivery() === method"
                [value]="method">
                <div class="flex flex-col w-full h-full">
                    <strong class="text-base md:text-lg">{{method.shortName}} - {{method.price | currency}}</strong>
                    <span class="text-sm text-gray-500">{{method.description}}</span>
                </div>
            </mat-radio-button>
        </label>
        }
    </mat-radio-group>
</div>
